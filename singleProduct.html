<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Shoue | Product</title>
  </head>
  <body>
    <header>
      <div class="navigation"></div>
    </header>
    <main>
      <section class="singleProduct">
        <div class="container">
          <div class="singleProduct__flex">
            <div class="singpleProduct__image"></div>
            <div class="singleProduct__info">
              <h1 class="singleProduct__title"></h1>
              <p class="singleProduct__subtitle"></p>
              <p class="singleProduct__price"></p>
              <button class="hero__button">Add to Cart</button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footers">
      <div class="footer">
        <div class="container">
          <div class="footer__subscription">
            <p class="footer__subscription__text">
              Get new releases, exclusive deals and more!
            </p>
            <div class="footer__subscription__wrapper">
              <input
                class="footer__subscription__input"
                type="text"
                placeholder="Your email adress"
              />
              <i class="far fa-envelope"></i>
            </div>
          </div>
          <div class="footer__links">
            <div class="footer__links__section">
              <ul>
                <h5>Your Account</h5>
                <li>My account</li>
                <li>Check orders</li>
                <li>Rewards</li>
                <li>Payment</li>
              </ul>
            </div>
            <div class="footer__links__section">
              <ul>
                <h5>Customer Service</h5>
                <li>Contact Us</li>
                <li>Returns</li>
                <li>FAQ</li>
                <li>Privacy Policy</li>
              </ul>
            </div>
            <div class="footer__links__section">
              <ul>
                <h5>About SHOUE</h5>
                <li>Who we are</li>
                <li>Reviews</li>
                <li>Our Vision</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="copyright">
        <p>@ 2021 SHOUE. All rights reserved.</p>
      </div>
    </footer>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script type="module" src="/js/components/navMenu.js"></script>
    <script type="module" src="/js/singleProduct.js"></script>
  </body>
</html>
